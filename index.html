<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 04</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="container">
        <div class="one hide">
            <nav class="navbar">
                <div style="background-color: white; height: 100px;">
                    <a href="#"><img src="assets/images/parquetrylogo.png" alt="logo of parquetry"></a>
                    <ul class="utility">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">CONTACT US</a></li>
                        <li><a href="#">PAGES</a></li>
                    </ul>
                    <a href="#"><i class="fa-solid fa-bag-shopping fa-2xl"
                            style="color: #000000; padding-left: 31px; padding-top: 15px;"></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"
                            style="color: #000000; padding-left: 17px; padding-top: 22px;"></i></a>
                    <a href="#"><i class="fa-solid fa-bars fa-2xl"
                            style="color: #000000; padding-left: 15px; padding-top: 22px;"></i></a>
                </div>
            </nav>
        </div>
    </header>
    <button class="open-btn">Button</button>
    <script>
        document.querySelectorAll('.open-btn').forEach(btn =>
            btn.addEventListener('click', e => {
                btn.parentElement.querySelector('.one').classList.toggle('hide');
            })
        );
    </script>
</body>

</html>
